<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #333;
    }

    .ims-container {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      overflow: hidden;
      transform-style: preserve-3d;
      animation: rotateimss 10s linear infinite;
    }

    .ims {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(20px);
      transition: filter 0.5s;
    }

    .scratch-overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #fff, #fff);
      background-size: 30px 30px;
      mix-blend-mode: darken;
      pointer-events: none;
    }

    @keyframes rotateimss {
      0% {
        transform: rotateY(0deg);
      }
      100% {
        transform: rotateY(360deg);
      }
    }
  </style>
</head>
<body>

<div class="ims-container"><img class="ims" src="imgs/ebony1.png" alt="ims 1"><div class="scratch-overlay"></div></div>
<div class="ims-container"><img class="ims" src="imgs/ebony2.png" alt="ims 2"><div class="scratch-overlay"></div></div>
<div class="ims-container"><img class="ims" src="imgs/ebony3.png" alt="ims 1"><div class="scratch-overlay"></div></div>
<div class="ims-container"><img class="ims" src="imgs/ebony4.png" alt="ims 2"><div class="scratch-overlay"></div></div>
<div class="ims-container"><img class="ims" src="imgs/ebony5.png" alt="ims 2"><div class="scratch-overlay"></div></div>
<div class="ims-container"><img class="ims" src="imgs/ebony6.png" alt="ims 2"><div class="scratch-overlay"></div></div>
<div class="ims-container"><img class="ims" src="imgs/ebony7.png" alt="ims 2"><div class="scratch-overlay"></div></div>
<div class="ims-container"><img class="ims" src="imgs/ebony8.png" alt="ims 1"><div class="scratch-overlay"></div></div>
<hr/>
<script>
  const imss = document.querySelectorAll('.ims');
  const scratchOverlay = document.querySelector('.scratch-overlay');

  imss.forEach(ims => {
    ims.addEventListener('mouseenter', () => {
      ims.style.filter = 'blur(0)';
    });

    ims.addEventListener('mouseleave', () => {
      ims.style.filter = 'blur(20px)';
    });
  });
</script>

</body>
</html>
