<style>
 body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        form {
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            margin: 10px auto;
            display: block;
            width: 200px;
            border-radius: 5px;
            border: none;
            outline: none;
        }
        button[type="submit"] {
            padding: 10px 20px;
            margin: 10px auto;
            display: block;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
</style>
<body>
    <h1>Sign Out</h1>
    <form id="signoutForm" action="/signout" method="post">
        <label for="username">Please confirm your name:</label><br>
        <input type="text" id="username" name="username" required><br>
        <button type="submit">Sign Out</button>
    </form>
